{% extends 'base.html' %}

{% block header_text %}To-Do lists{% endblock %}

{% block form_action %}/lists/{{ list.id }}/{% endblock %}

{% block table %}
<table class="table" id="id_list_table">
    {% for item in list.item_set.all %}
        <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
    {% endfor %}
</table>
{% endblock %}
